<div class="flex flex-col items-center justify-center w-4/5 mx-auto gap-y-10">
    <div class="flex flex-col items-center justify-center w-full md:flex-row md:gap-x-6 gap-y-6 md:gap-y-0">
        <input 
            type="text"
            placeholder="Ingrese una URL"
            autocomplete="off"
            class="w-full p-2 text-lg rounded-md md:text-2xl 2xl:text-5xl md:w-3/4"
            [(ngModel)]="nombreURL"
        >
        
        <button
            (click)="procesarURL()" 
            class="w-full px-8 py-2 text-2xl tracking-wider uppercase md:w-auto 2xl:text-5xl button">
            Shorten
        </button>
    </div>

    <div class="relative mt-20" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>

    <div class="w-full md:w-2/3 2xl:w-3/4" *ngIf="processURL">
        <app-short-url class="w-full" [shortedURL]="shortURL"></app-short-url>
    </div>

    <div *ngIf="showError">   
        <p class="mt-2 text-2xl text-red-600 underline dark:text-red-400 underline-offset-8"><span class="font-medium">{{ textError }}</span> Prrrr ðŸ˜¿ </p>    
    </div>
</div>
